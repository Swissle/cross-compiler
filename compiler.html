<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4da6ff;
            --primary-dark: #2980b9;
            --primary-light: #87cefa;
            --bg-color: #f8f9fa;
            --panel-bg: #ffffff;
            --text-color: #333333;
            --border-color: #e0e0e0;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        .dark-mode {
            --bg-color: #1a1a2e;
            --panel-bg: #16213e;
            --text-color: #e6e6e6;
            --border-color: #2d3748;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.25);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            transition: var(--transition);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo i {
            font-size: 2.2rem;
            color: var(--primary);
        }

        h1 {
            font-size: 2.2rem;
            background: linear-gradient(90deg, var(--primary), var(--primary-dark));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .theme-toggle {
            background: var(--panel-bg);
            border: 1px solid var(--border-color);
            border-radius: 50px;
            padding: 10px 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
            box-shadow: var(--shadow);
        }

        .theme-toggle:hover {
            transform: translateY(-2px);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        @media (max-width: 900px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .panel {
            background: var(--panel-bg);
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 20px;
            display: flex;
            flex-direction: column;
            transition: var(--transition);
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        .panel-title {
            font-size: 1.2rem;
            font-weight: 600;
        }

        select {
            padding: 8px 15px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: var(--panel-bg);
            color: var(--text-color);
            font-size: 0.9rem;
            outline: none;
            transition: var(--transition);
            min-width: 150px;
        }

        select:focus {
            border-color: var(--primary);
        }

        textarea {
            width: 100%;
            flex-grow: 1;
            padding: 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.95rem;
            resize: none;
            outline: none;
            transition: var(--transition);
            line-height: 1.5;
            background: var(--panel-bg);
            color: var(--text-color);
        }

        textarea:focus {
            border-color: var(--primary);
        }

        .actions {
            display: flex;
            justify-content: center;
            margin: 30px 0;
            gap: 15px;
        }

        button {
            padding: 12px 30px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        button:active {
            transform: translateY(0);
        }

        .status {
            text-align: center;
            margin: 10px 0;
            font-style: italic;
            color: var(--primary);
        }

        .loading {
            display: none;
            text-align: center;
            margin: 10px 0;
        }

        .loading i {
            color: var(--primary);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: var(--text-color);
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .language-info {
            margin-top: 30px;
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-color);
            opacity: 0.7;
        }
    </style>
</head>

                        elseIf: (condition) => `elseif ${condition} then`,
                        else: () => 'else',
                        variable: (name, value) => `local ${name} = ${value}`,
                        print: (content) => `print(${content})`,

            // Parse code and extract structure
            parseCode(code, sourceLang) {
                const lines = code.split('\n');
                const structure = {
                    functions: [],
                    variables: [],
                    loops: [],
                    conditionals: [],
                    outputs: [],
                    comments: []
                };

                let currentFunction = null;
                let indentLevel = 0;

                lines.forEach((line, index) => {
                    const trimmed = line.trim();
                    const indent = line.match(/^\s*/)[0].length;

                    // Detect functions
                    if (trimmed.startsWith('def ') || trimmed.startsWith('function ') || 
                        trimmed.startsWith('func ') || trimmed.startsWith('public ') ||
                        trimmed.startsWith('private ') || trimmed.startsWith('fn ')) {
                        
                        const funcMatch = trimmed.match(/(?:def|function|func|fn)\s+(\w+)\s*\(([^)]*)\)/);
                        if (funcMatch) {
                            currentFunction = {
                                name: funcMatch[1],
                                params: funcMatch[2] ? funcMatch[2].split(',').map(p => p.trim().replace(/^\w+\s+/, '')) : [],
                                body: [],
                                line: index
                            };
                            structure.functions.push(currentFunction);
                        }
                    }
                    // Detect variables
                    else if (trimmed.includes('=') && !trimmed.startsWith('#') && !trimmed.startsWith('//') && !trimmed.startsWith('--')) {
                        const parts = trimmed.split('=');
                        if (parts.length === 2) {
                            const name = parts[0].trim();
                            const value = parts[1].trim().replace(/;+$/, '');
                            if (name && !name.includes(' ')) {
                                structure.variables.push({
                                    name: name.replace(/^\$/, '').replace(/^let\s+|^var\s+|^val\s+|^local\s+|^int\s+|^string\s+/, ''),
                                    value: value,
                                    line: index
                                });
                            }
                        }
                    }
                    // Detect for loops
                    else if (trimmed.startsWith('for ')) {
                        const loopMatch = trimmed.match(/for\s+(\w+)\s+in\s+range\s*\(\s*(\d+)\s*(?:,\s*(\d+))?\s*\)/);
                        if (loopMatch) {
                            structure.loops.push({
                                type: 'for',
                                variable: loopMatch[1],
                                start: loopMatch[3] ? loopMatch[2] : '0',
                                end: loopMatch[3] || loopMatch[2],
                                line: index
                            });
                        }
                    }
                    // Detect if statements
                    else if (trimmed.startsWith('if ')) {
                        const condition = trimmed.replace(/^if\s+/, '').replace(/:$/, '');
                        structure.conditionals.push({
                            type: 'if',
                            condition: condition,
                            line: index
                        });
                    }
                    // Detect print statements
                    else if (trimmed.startsWith('print') || trimmed.startsWith('console.log') || 
                             trimmed.startsWith('System.out.println') || trimmed.startsWith('cout') ||
                             trimmed.startsWith('Console.WriteLine') || trimmed.startsWith('echo') ||
                             trimmed.startsWith('puts') || trimmed.startsWith('fmt.Println') ||
                             trimmed.startsWith('println')) {
                        
                        const contentMatch = trimmed.match(/\((.*)\)/);
                        if (contentMatch) {
                            structure.outputs.push({
                                content: contentMatch[1],
                                line: index
                            });
                        }
                    }
                    // Detect comments
                    else if (trimmed.startsWith('#') || trimmed.startsWith('//') || trimmed.startsWith('--')) {
                        structure.comments.push({
                            content: trimmed,
                            line: index
                        });
                    }

                    // Add to current function body
                    if (currentFunction && indent > indentLevel && index > currentFunction.line) {
                        currentFunction.body.push(line);
                    }
                });

                return structure;
            }

            // Generate code for target language
            generateCode(structure, targetLang) {
                const template = this.languageTemplates[targetLang];
                let output = '';

                // Add header for compiled languages
                if (['java', 'cpp', 'csharp', 'go', 'rust', 'kotlin'].includes(targetLang)) {
                    output += this.getLanguageHeader(targetLang) + '\n\n';
                }

                // Convert functions
                structure.functions.forEach(func => {
                    const body = func.body.map(line => '    ' + this.convertLine(line, targetLang)).join('\n');
                    output += template.function(func.name, func.params, body) + '\n\n';
                });

                // Add main execution section
                output += template.mainStart() + '\n';

                // Convert variables
                structure.variables.forEach(variable => {
                    if (!structure.functions.some(f => f.params.includes(variable.name))) {
                        output += '    ' + template.variable(variable.name, variable.value) + '\n';
                    }
                });

                // Convert outputs
                structure.outputs.forEach(outputStmt => {
                    if (!structure.functions.some(f => f.body.some(line => line.includes(outputStmt.content)))) {
                        output += '    ' + template.print(outputStmt.content) + '\n';
                    }
                });

                // Convert loops and conditionals (simplified)
                structure.loops.forEach(loop => {
                    output += '    ' + template.forLoop(loop.variable, loop.start, loop.end) + '\n';
                    output += '        ' + template.print(`"${loop.variable}"`) + '\n';
                    output += '    ' + (['python', 'ruby', 'lua'].includes(targetLang) ? '' : '}') + '\n';
                });

                output += template.mainEnd();

                return output;
            }

            getLanguageHeader(targetLang) {
                const headers = {
                    java: 'public class Main {',
                    cpp: '#include <iostream>\nusing namespace std;',
                    csharp: 'using System;',
                    go: 'package main\n\nimport "fmt"',
                    rust: '',
                    kotlin: ''
                };
                return headers[targetLang] || '';
            }

            convertLine(line, targetLang) {
                let converted = line;

                // Convert Python-specific syntax
                if (line.includes('range(')) {
                    converted = converted.replace(/range\s*\(\s*(\d+)\s*\)/, '$1');
                }

                // Convert print statements
                if (line.includes('print(')) {
                    const template = this.languageTemplates[targetLang];
                    const contentMatch = line.match(/print\s*\((.*)\)/);
                    if (contentMatch) {
                        converted = template.print(contentMatch[1]);
                    }
                }

                // Remove Python colons
                if (targetLang !== 'python' && targetLang !== 'ruby' && targetLang !== 'lua') {
                    converted = converted.replace(/:$/, ' {');
                }

                return converted;
            }

            // Main translation method
            translate(code, sourceLang, targetLang) {
                try {
                    if (sourceLang === targetLang) {
                        return {
                            success: true,
                            code: code
                        };
                    }

                    // Parse the source code
                    const structure = this.parseCode(code, sourceLang);
                    
                    // Generate code in target language
                    const translatedCode = this.generateCode(structure, targetLang);
                    
                    return {
                        success: true,
                        code: translatedCode
                    };
                } catch (error) {
                    return {
                        success: false,
                        code: `// Error in translation:\n// ${error.message}\n\n${code}`
                    };
                }
            }
        }

        // Initialize the translator
        const translator = new AdvancedCodeTranslator();

        // DOM event handlers
        document.getElementById('translateBtn').addEventListener('click', function() {
            const inputCode = document.getElementById('inputCode').value;
            const inputLang = document.getElementById('inputLanguage').value;
            const outputLang = document.getElementById('outputLanguage').value;
            
            if (!inputCode.trim()) {
                document.getElementById('statusMessage').textContent = 'Please enter some code to translate';
                return;
            }
            
            // Show loading indicator
            document.getElementById('loadingIndicator').style.display = 'block';
            document.getElementById('statusMessage').textContent = '';
            
            // Process translation
            setTimeout(() => {
                const result = translator.translate(inputCode, inputLang, outputLang);
                
                document.getElementById('outputCode').value = result.code;
                
                // Hide loading indicator
                document.getElementById('loadingIndicator').style.display = 'none';
                
                if (result.success) {
                    document.getElementById('statusMessage').textContent = 
                        `✓ Successfully translated from ${inputLang} to ${outputLang}`;
                } else {
                    document.getElementById('statusMessage').textContent = 
                        '⚠ Translation completed with errors';
                }
            }, 600);
        });
